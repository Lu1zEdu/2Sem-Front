<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo-1</title>
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <h1>Manipulação de Arays</h1>

    <button id="btnMostrarFrutas">Mostrar lista</button>
    <button id="removerFrutaFinal">Remover Ultima Fruta</button>
    <button id="removerFrutaInicio">Remover Primeira Fruta</button>
    <button id="ordernar">Ordernar Frutas</button>
    <button id="reverter">Reverter</button>

    <div>
      <form>
        <div>
          <label for="idFruta">Nome da Fruta</label>
          <input type="text" name="fruta" id="idFruta" />
        </div>
        <div>
          <label for="" id="itemFruta"></label>
        </div>
        <div>
          <button type="button" id="btnPesquisa">Pesquisa</button>
          <button type="button" id="btnRemover">Remover</button>
        </div>
      </form>
    </div>

    <ul id="listaFrutas"></ul>
  </body>
</html>
